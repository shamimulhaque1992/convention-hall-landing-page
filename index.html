<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <title>Clint-metro</title>
  </head>
  <body>
    <!-- Header Section Starts -->
    <header>
      <nav
        style="width: 95%"
        class="shadow-lg p-3 mb-5 bg-body rounded mx-auto navbar navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img
              src="./images/logo/logo.jpg"
              alt=""
              style="width: 50px; height: 40px; border-radius: 5px"
            />
            <span class="ps-3">Eventify</span></a
          >
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscribe</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <span>Search</span>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section Ends -->

    <!-- Scripts -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7141690ecf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
